        // --- Function to render tool cards ---
        function renderTools(filteredTools) {
            toolGrid.innerHTML = ''; // Clear existing tools
            filteredTools.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.classList.add('tool-card');
                if (tool.id === currentMode) {
                    toolCard.classList.add('active');
                }
                toolCard.dataset.mode = tool.id;
                toolCard.innerHTML = `
                    <i class="${tool.icon}"></i>
                    <span>${tool.name}</span>
                `;
                toolCard.addEventListener('click', () => selectTool(tool));
                toolGrid.appendChild(toolCard);
            });
        }

        // --- Function to select a tool ---
        function selectTool(tool) {
            // Remove active class from all tool cards
            document.querySelectorAll('.tool-card').forEach(card => card.classList.remove('active'));
            // Add active class to the clicked tool card
            document.querySelector(`.tool-card[data-mode="${tool.id}"]`).classList.add('active');

            currentMode = tool.id;
            promptInput.placeholder = tool.placeholder;
            responseArea.textContent = "Your AI-generated content will appear here..."; // Clear previous response
            responseArea.classList.remove('error'); // Remove error styling if present
        }

        // --- Function to filter tools based on search input ---
        function filterTools() {
            const searchTerm = document.getElementById('toolSearch').value.toLowerCase();
            const filtered = toolsConfig.filter(tool =>
                tool.name.toLowerCase().includes(searchTerm) ||
                tool.placeholder.toLowerCase().includes(searchTerm) ||
                tool.id.toLowerCase().includes(searchTerm)
            );
            renderTools(filtered);
        }

        // --- Initialize on page load ---
        document.addEventListener('DOMContentLoaded', () => {
            renderTools(toolsConfig); // Render all tools initially
            // Select the default tool (General Chat) on load
            const defaultTool = toolsConfig.find(tool => tool.id === currentMode);
            if (defaultTool) {
                selectTool(defaultTool);
            }
        });

        // --- Main function to call Gemini API ---
        async function getGeminiResponse() {
            const prompt = promptInput.value.trim();
            const selectedTool = toolsConfig.find(tool => tool.id === currentMode);

            if (!prompt) {
                responseArea.innerHTML = "<p style='color: #d32f2f; font-weight: bold;'>Please enter a prompt!</p>";
                responseArea.classList.add('error');
                return;
            }

            responseArea.textContent = "Generating content... (This will be fast!)";
            responseArea.classList.remove('error'); // Clear previous error state
            loadingIndicator.style.display = 'inline-block'; // Show loading dots
            promptInput.disabled = true; // Disable input during generation
            document.querySelector('.action-button').disabled = true; // Disable button

            // The AI's definition is now part of the `promptPrefix` for the 'general' mode.
            // For other modes, it will only use their specific prefix.
            let formattedPrompt = selectedTool.promptPrefix + prompt;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: formattedPrompt }]
                        }],
                        generationConfig: {
                            temperature: 0.8, // Adjust creativity (0.0 - 1.0)
                            maxOutputTokens: 1500, // Allow for longer responses
                            topP: 0.95, // Diversify output
                            topK: 60 // Control randomness
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    // Attempt to parse specific error message from Google's API
                    const errorMessage = errorData.error && errorData.error.message ? errorData.error.message : 'Unknown API error. Check browser console.';
                    throw new Error(`API error: ${response.status} - ${errorMessage}`);
                }

                const data = await response.json();
                console.log(data); // Log the full response for debugging

                if (data.candidates && data.candidates.length > 0 &&
                    data.candidates[0].content && data.candidates[0].content.parts &&
                    data.candidates[0].content.parts.length > 0 && data.candidates[0].content.parts[0].text) {
                    responseArea.textContent = data.candidates[0].content.parts[0].text;
                } else {
                    responseArea.innerHTML = "<p style='color: #d32f2f; font-weight: bold;'>No valid response from Gemini. It might have refused the prompt or encountered an internal issue. Please try again with a different query.</p>";
                    responseArea.classList.add('error');
                }

            } catch (error) {
                console.error("Error fetching from Gemini API:", error);
                responseArea.innerHTML = `<p style='color: #d32f2f; font-weight: bold;'>Error: ${error.message}. Please try again later. Check the console for more details.</p>`;
                responseArea.classList.add('error');
            } finally {
                loadingIndicator.style.display = 'none'; // Hide loading dots
                promptInput.disabled = false; // Re-enable input
                document.querySelector('.action-button').disabled = false; // Re-enable button
            }
        }
